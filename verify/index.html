<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRI-BOT Verify</title>
    <script src="./captcha.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #e3f2fd, #bbdefb);
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            animation: scaleIn 0.5s forwards;
        }
        @keyframes scaleIn {
            from { transform: scale(0.9); }
            to { transform: scale(1); }
        }
        h1 {
            font-size: 26px;
            margin-bottom: 1.5rem;
            color: #00796b;
        }
        button {
            background: #009688;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            margin: 0.5rem;
        }
        button:hover {
            background: #00796b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        button:disabled {
            background: #b2dfdb;
            cursor: not-allowed;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            animation: slideIn 0.3s;
            opacity: 0.9;
        }
        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .error {
            background-color: #ffebee;
            border-color: #f44336;
        }
        .success {
            background-color: #e8f5e9;
            border-color: #4caf50;
        }
        .modal-message {
            text-align: center;
            font-size: 18px;
            margin: 0;
        }
        pre {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ATRI-BOT Verify</h1>
    <button id="verifyBtn" onclick="verify()">Verify</button>
    <button id="removeVerifyBtn" onclick="removeVerify()">Remove Verify</button>
</div>

<div id="myModal" class="modal">
    <div class="modal-content" id="modalContent">
        <span class="close" onclick="closeModal()">&times;</span>
        <p class="modal-message" id="modalMessage"></p>
        <pre id="modalData"></pre>
    </div>
</div>

<script>
    function showModal(message, data, isError = false) {
        const modalContent = document.getElementById('modalContent');
        document.getElementById('modalMessage').innerText = message;
        const modalData = document.getElementById('modalData');
        modalData.innerText = data ? JSON.stringify(data, null, 2) : '';
        modalData.style.display = data ? 'block' : 'none';
        modalContent.className = isError ? 'modal-content error' : 'modal-content success';
        document.getElementById('myModal').style.display = "block";
    }

    function closeModal() {
        document.getElementById('myModal').style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target === document.getElementById('myModal')) {
            closeModal();
        }
    };

    function info() {
        const params = new URLSearchParams(window.location.search);
        let sessionid = params.get('sessionid');
        if (!sessionid) {
            showModal('参数错误, 请完整的打开URL', null, true);
            return;
        }
        fetch(`https://public.meownya.asia/api/info?sessionid=${encodeURIComponent(sessionid)}`, {
            method: 'POST'
        })
        .then(response => {
            return response.json();
        })
        .then(body => {
            showModal(body.message || '获取成功', body.data || null, body.status !== 200);
        })
        .catch(error => {
            console.error('Error:', error);
            showModal('拉取失败', { error: error.message }, true);
        });
    }

    function verify() {
        const verifyBtn = document.getElementById('verifyBtn');
        verifyBtn.disabled = true;
        const params = new URLSearchParams(window.location.search);
        let sessionid = params.get('sessionid');
        if (!sessionid) {
            showModal('参数错误, 请完整的打开URL', null, true);
            verifyBtn.disabled = false;
            return;
        }

        grecaptcha.ready(function () {
            grecaptcha.execute('6LdWX1cqAAAAABF5V15pI1ZoLa4gMSnh0kCAP01d', {action: 'verify'}).then(function (token) {
                fetch(`https://public.meownya.asia/api/verify?sessionid=${encodeURIComponent(sessionid)}&token=${encodeURIComponent(token)}`, {
                    method: 'POST'
                })
                .then(response => {
                    return response.json();
                })
                .then(body => {
                    showModal(body.message || '验证成功', body.data || null, body.status !== 200);
                    verifyBtn.disabled = false;
                })
                .catch(error => {
                    console.error('Error:', error);
                    showModal('验证失败', { error: error.message }, true);
                    verifyBtn.disabled = false;
                });
            });
        });
    }

    function removeVerify() {
        const removeVerifyBtn = document.getElementById('removeVerifyBtn');
        removeVerifyBtn.disabled = true;
        const params = new URLSearchParams(window.location.search);
        let sessionid = params.get('sessionid');
        if (!sessionid) {
            showModal('参数错误, 请完整的打开URL', null, true);
            removeVerifyBtn.disabled = false;
            return;
        }

        fetch(`https://public.meownya.asia/api/verify?sessionid=${encodeURIComponent(sessionid)}`, {
            method: 'POST'
        })
        .then(response => {
            return response.json();
        })
        .then(body => {
            showModal(body.message || '移除验证成功', body.data || null, body.status !== 200);
            removeVerifyBtn.disabled = false;
        })
        .catch(error => {
            console.error('Error:', error);
            showModal('移除验证失败', { error: error.message }, true);
            removeVerifyBtn.disabled = false;
        });
    }

    window.onload = info;
</script>
</body>
</html>
